<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <app-dynamic-input-material *ngFor="let input of inputs"
                                [input]="input"
                                [(form)]="form">
    </app-dynamic-input-material>
    <div class="form-row">
        <button mat-button type="submit" [disabled]="!form.valid">{{submitLabel | translate}}</button>
    </div>
</form>
