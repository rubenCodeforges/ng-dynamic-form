<mat-form-field [ngSwitch]="input.controlType" [formGroup]="form">

    <input *ngSwitchCase="'text'"
           [formControlName]="input.name"
           [placeholder]="input.label"
           [id]="input.name"
           type="text"
           matInput>

    <textarea *ngSwitchCase="'textarea'"
              [formControlName]="input.name"
              [placeholder]="input.label"
              [id]="input.name"
              matInput>
    </textarea>

    <mat-select [id]="input.name"
                [placeholder]="input.label"
                (selectionChange)="onChange()"
                *ngSwitchCase="'select'"
                [formControl]="getFormControl(input)">
        <mat-option *ngFor="let opt of input.options" [value]="opt.value">
            {{opt.label}}
        </mat-option>
    </mat-select>
</mat-form-field>
<div class="errorMessage" *ngIf="!isValid()">{{input.label}} is required</div>
