<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <ng-forms-input-material *ngFor="let input of inputs"
                             [input]="input"
                             [(form)]="form">
    </ng-forms-input-material>
    <div class="form-row">
        <button mat-button type="submit" [disabled]="!form.valid">{{submitLabel | translate}}</button>
    </div>
</form>
